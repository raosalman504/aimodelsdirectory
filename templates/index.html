<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Models Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.2s;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .search-container {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .feature-badge {
            margin: 0.2rem;
            font-size: 0.8rem;
        }
        .category-badge {
            margin: 0.2rem;
            font-size: 0.9rem;
        }
        .source-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
        }
        .last-updated {
            font-size: 0.7rem;
            color: #666;
        }
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loadingSpinner" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div class="search-container text-white">
        <div class="container">
            <h1 class="text-center mb-4">AI Models Directory</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search AI models...">
                        <button class="btn btn-light" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div id="categoryFilters" class="text-center mb-2">
                        <!-- Categories will be dynamically added here -->
                    </div>
                    <div id="sourceFilters" class="text-center">
                        <!-- Sources will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="modelsList">
            <!-- AI models will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let activeCategory = '';
        let activeSource = '';

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function loadCategories() {
            fetch('/api/categories')
                .then(response => response.json())
                .then(categories => {
                    const categoryFilters = document.getElementById('categoryFilters');
                    categoryFilters.innerHTML = `
                        <button class="btn btn-light m-1 category-filter active" data-category="">All Categories</button>
                        ${categories.map(category => 
                            `<button class="btn btn-light m-1 category-filter" data-category="${category}">${category}</button>`
                        ).join('')}
                    `;

                    document.querySelectorAll('.category-filter').forEach(button => {
                        button.addEventListener('click', (e) => {
                            document.querySelectorAll('.category-filter').forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                            activeCategory = button.dataset.category;
                            loadModels();
                        });
                    });
                });
        }

        function loadSources() {
            fetch('/api/sources')
                .then(response => response.json())
                .then(sources => {
                    const sourceFilters = document.getElementById('sourceFilters');
                    sourceFilters.innerHTML = `
                        <button class="btn btn-light m-1 source-filter active" data-source="">All Sources</button>
                        ${sources.map(source => 
                            `<button class="btn btn-light m-1 source-filter" data-source="${source}">${source}</button>`
                        ).join('')}
                    `;

                    document.querySelectorAll('.source-filter').forEach(button => {
                        button.addEventListener('click', (e) => {
                            document.querySelectorAll('.source-filter').forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                            activeSource = button.dataset.source;
                            loadModels();
                        });
                    });
                });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function loadModels() {
            showLoading();
            const searchQuery = document.getElementById('searchInput').value;
            const url = `/api/models?search=${searchQuery}&category=${activeCategory}&source=${activeSource}`;
            
            fetch(url)
                .then(response => response.json())
                .then(models => {
                    const modelsList = document.getElementById('modelsList');
                    modelsList.innerHTML = models.map(model => `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <span class="badge bg-info source-badge">${model.source || 'Unknown'}</span>
                                    <h5 class="card-title">${model.name}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${model.company}</h6>
                                    <p class="card-text">${model.description}</p>
                                    <div class="mb-2">
                                        ${model.category.map(cat => 
                                            `<span class="badge bg-primary category-badge">${cat}</span>`
                                        ).join('')}
                                    </div>
                                    <div class="mb-3">
                                        ${model.features.map(feature => 
                                            `<span class="badge bg-secondary feature-badge">${feature}</span>`
                                        ).join('')}
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="badge bg-success">${model.pricing}</span>
                                        <a href="${model.website}" target="_blank" class="btn btn-primary btn-sm">Visit Website</a>
                                    </div>
                                    ${model.last_updated ? 
                                        `<div class="mt-2 last-updated">Last updated: ${formatDate(model.last_updated)}</div>` 
                                        : ''}
                                </div>
                            </div>
                        </div>
                    `).join('');
                    hideLoading();
                });
        }

        document.getElementById('searchInput').addEventListener('input', loadModels);
        document.getElementById('searchButton').addEventListener('click', loadModels);

        // Initial load
        loadCategories();
        loadSources();
        loadModels();
    </script>
</body>
</html>
